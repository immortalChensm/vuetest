<!DOCTYPE html>
<html lang="en">
<head>

    <script src="vue.js"></script>
    <script>

        Vue.config.keyCodes.f1 = 112;
        window.onload=function (e) {
            new Vue({
                el:'div',
                data:{
                    b:100,
                    c:"<h5>vue</h5>",

                created:function () {
                    alert(22)
